<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% seo %}
{% if site.keywords or page.tags %}
<meta
  name="keywords"
  content="{% if page.tags %}{{ page.tags | join: ',' }}{% else %}{{
    site.keywords | join: ','
  }}{% endif %}" />
{% endif %}
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/favicon.ico" />
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }} - {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/base.css" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/highlight.css" />

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
{% if site.analytics %}
  {% include analytics.html %}
{% endif %}

{% if site.mathjax %}
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
  async>
</script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],  // 支持 $...$ 和 \( ... \) 行內數學
      displayMath: [['$$', '$$'], ['\\[', '\\]']],  // 支持 $$...$$ 和 \[ ... \] 塊級數學
      processEscapes: true  // 允許在文本中輸入 \$ 符號
    }
  });

  // 添加縮放邏輯
  MathJax.Hub.Queue(function() {
    document.querySelectorAll('span[id^="MathJax-Element"]').forEach(function(e) {
      var parentWidth = e.parentNode.offsetWidth;
      if (e.parentNode.className.endsWith('isplay')) {  // 判斷是否為單行公式
        parentWidth = e.parentNode.parentNode.offsetWidth;
      }
      if (e.offsetWidth > parentWidth) {
        e.style.fontSize = (parentWidth * 100 / e.offsetWidth) + '%';  // 縮小字體以適應屏幕
      }
    });
  });
</script>
{% endif %}

{% if site.diagram %}
<script src="{{ site.baseurl }}/assets/scripts/jekyllpaper.js" async></script>
<script
  src="https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js"
  onload="javascript:loadMermaid();"
  async>
</script>
{% endif %}
